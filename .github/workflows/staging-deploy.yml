name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_JSON_ONLY: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: |
          npm run lint
          npm run typecheck
          npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Configure EAS for staging
        run: |
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 5.0.0"
            },
            "build": {
              "staging": {
                "extends": "base",
                "distribution": "internal",
                "channel": "staging",
                "env": {
                  "NODE_ENV": "staging"
                }
              },
              "base": {
                "node": "20.x",
                "npm": {
                  "cache": false
                }
              }
            },
            "submit": {
