version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "ashleygray"
    assignees:
      - "ashleygray"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security-update"
    # Allow auto-merge for patch updates
    open-pull-requests-limit: 5
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "ashleygray"
    commit-message:
      prefix: "ci"
      include: "scope"