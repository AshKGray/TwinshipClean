name: BMAD Workflow
version: 1.0.0

phases:
  - name: BUILD
    steps:
      - validate_code
      - run_tests
      - build_app
      - optimize_bundle
    
  - name: MEASURE
    steps:
      - collect_metrics
      - track_performance
      - monitor_usage
      - gather_feedback
    
  - name: ANALYZE
    steps:
      - process_metrics
      - identify_patterns
      - generate_insights
      - create_reports
    
  - name: DEPLOY
    steps:
      - prepare_release
      - deploy_staging
      - run_smoke_tests
      - deploy_production
